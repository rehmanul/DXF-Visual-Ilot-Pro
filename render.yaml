services:
  - type: web
    name: dxf-visual-ilot-pro
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

databases:
  - name: dxf-visual-ilot-pro-db
    databaseName: dwg_analyzer_pro
    user: dxf_user