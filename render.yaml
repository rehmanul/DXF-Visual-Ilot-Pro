services:
  - type: web
    name: floorplan-processor
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: floorplan-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: floorplan-db
    databaseName: floorplan_processor
    user: floorplan_user
    plan: starter